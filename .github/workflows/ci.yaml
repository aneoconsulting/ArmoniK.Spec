name: CI

on:
  pull_request:

jobs:
  modules:
    name: Build and test custom modules
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build and test modules with Ant
      run: ant -noinput -buildfile modules/build.xml test
