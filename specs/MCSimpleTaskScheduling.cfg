CONSTANTS
    \* Agent identifiers (model values)
    AgentId = {a, b, c}

    \* Task identifiers (model values)
    TaskId = {t, u, v}

    \* Task status values (model values)
    NULL      = NULL
    SUBMITTED = SUBMITTED
    STARTED   = STARTED
    COMPLETED = COMPLETED

    \* Override Next with bounded-model-checking version
    Next <- MCNext


SPECIFICATION
    Spec


INVARIANTS
    TypeInv
    ExecutionConsistency
    StatusConsistency
    NoExecutionConcurrency


PROPERTY
    EventualCompletion
    Quiescence
