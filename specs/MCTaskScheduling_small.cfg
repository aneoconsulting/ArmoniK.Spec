CONSTANTS
    \* Agent identifiers (model values)
    AgentId = {a}

    \* Object identifiers (model values)
    ObjectId = {o, p}

    \* Task identifiers (model values)
    TaskId = {t}

    \* Set the implementation of the SetOfTasksIn operator
    SetOfTasksIn <- SetOfTasksInImpl

    \* Set the implementation of the SetOfObjectsIn operator
    SetOfObjectsIn <- SetOfObjectsInImpl
   
    \* Override the Graphs operator with ACGraphs operator
    Graphs <- MCGraphs

SPECIFICATION
    MCSpec

INVARIANTS
    TypeInv
    GraphCompliance
    AllInputsCompleted
    NoUknownInDeps

PROPERTIES
    ImplementsSimpleTaskScheduling
    ImplementsSimpleObjectProcessing
    AllOutputsEventuallyCompleted
