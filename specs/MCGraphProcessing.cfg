CONSTANTS
    \* Agent identifiers (model values)
    AgentId = {a, b}

    \* Object identifiers (model values)
    ObjectId = {o, p}

    \* Task identifiers (model values)
    TaskId = {t, u}
   
    \* Override the Graphs operator with ACGraphs operator
    Graphs <- MCGraphs

SPECIFICATION
    MCSpec

INVARIANTS
    TypeInv
    DependencyGraphCompliant
    GraphStateConsistent
    TargetsDerivedFromRoots

PROPERTIES
    TaskDataDependenciesInvariant
    TaskProcessingRefined
    ObjectProcessingRefined
